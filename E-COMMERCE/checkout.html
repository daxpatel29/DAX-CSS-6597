<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div>
        <p id="lighter">PRICE DETAILS</p>
        <hr><p>        
            Price (1 Item)                     29,999/-   <br>
            Discount                          - 2,000/- <br>
            Delivery Charges                    FREE   
            Secured Packaging Fee                  59/- <br>
            

        </p>
        <hr>
            <p id="b">
            Total Amount                       28,058/- <br>
            </p>
<hr>
<p id="green">You will save 1,941/- on this order</p>

    </div>


    <div id="pay">
        <p id="option">Payment Options :
        </p>
        <div id="form">
            <div id="UPI">
                <input type="radio" name="" id="UPI">
                <label for="UPI">UPI</label><br>
                <p>Choose an Option</p>
                <input type="radio" name="" id="pp">
                <label for="pp">PhonePe</label><br>
                <input type="radio" name="" id="id">
                <label for="id">Your UPI ID</label><br>
            </div>
            <hr>
            <div>
                <input type="radio" name="" id="card">
                <label for="card">Credit/Debit/ATM Card </label><br>
                <input type="text" placeholder="Enter Card Number">
                Valid Thru <input type="date">
                <input type="text" placeholder="CVV">

                <input type="submit" value="PAY">
            </div>
            <hr>
            <div>
                <input type="radio" name="" id="bank">
                <label for="bank">Net Banking </label><br>
                <p id="bold">Popular Banks</p>
                <input type="radio" name="" id="hdfc">
                <label for="hdfc">HDFC Bank </label><br>
                <input type="radio" name="" id="icici">
                <label for="icici">ICICI Bank </label><br>
                <input type="radio" name="" id="sbi">
                <label for="sbi">SBI Bank </label><br>
                <input type="radio" name="" id="axis">
                <label for="axis">Axis Bank </label><br>
                Other Bank : <input type="text" placeholder="Enter">
            </div>
            <hr>
            <div>
                <input type="radio" name="" id="cash">
                <label for="cash">Cash on Delivery </label><br>
            </div>





        </div>
</body>

</html>
